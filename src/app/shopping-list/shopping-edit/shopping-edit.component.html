<div class="row">
    <div class="col-xs-12">
        <form class="form-group">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" class="form-control" #inputName>
                </div>
                <div class="col-sm-2">
                    <label for="amount" class="form-label">amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" class="form-control" #inputAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 ">
                    <button class="btn btn-success my-2 mx-1" type="submit" (click)="saveIngredient()">Add</button>
                    <button class="btn btn-danger my-2 mx-1" type="button">Delete</button>
                    <button class="btn btn-outline-primary my-2 mx-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
