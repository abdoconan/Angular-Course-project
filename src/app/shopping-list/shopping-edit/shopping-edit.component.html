<div class="row">
    <div class="col-xs-12">
        <form class="form-group" #IngredientsForm="ngForm" (ngSubmit)="submitIngredientsForm('+')">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control" ngModel required>
                </div>
                <div class="col-sm-2">
                    <label for="amount" class="form-label">amount</label>
                    <input type="number" id="amount" name="amount"
                     placeholder="Enter amount" class="form-control" ngModel 
                     required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 ">
                    <button class="btn btn-success my-2 mx-1" type="submit" 
                    [disabled]="IngredientsForm.invalid">Add</button>
                    <button class="btn btn-danger my-2 mx-1" type="button" (click)="submitIngredientsForm('-')"
                    [disabled]="IngredientsForm.invalid">Subtract</button>
                    <button class="btn btn-outline-primary my-2 mx-1" type="button" (click)="resetForm()">Clear</button>
                </div>
            </div>
        </form>
        
    </div>
</div>
