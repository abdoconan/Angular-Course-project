<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imageUrl" [alt]="recipe.name" class="img-fluid" style="max-height: 150px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        
        <div class="btn-group">
            <button 
                    type="button"
                    id="btnGroupDropRecipeDetials" 
                    class="btn btn-primary dropdown-toggle" 
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
            >
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDropRecipeDetials"> 
                    <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Eidt Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
