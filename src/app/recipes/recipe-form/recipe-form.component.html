<div class="row justify-content-center my-5">
    <div class="col-sm-8 border rounded-3 border-2 p-4 shadow">
        <h3 class="my-3">
            Recipe Control
        </h3>
        <form class="form-group" [formGroup]="recipeForm" (ngSubmit)="recipeSubmitHandler()">
            <label for="recipeName" class="form-label">Recipe Name:</label>
            <input type="text" class="form-control" id="recipeName" [formControlName]="'recipeName'">
            <label for="recipeImageUrl" class="form-label">Recipe Image URL:</label>
            <input type="url" class="form-control" id="recipeImageUrl" [formControlName]="'recipeImageUrl'">
            <img src="" class="image-fluid">
            <label for="recipeDescription" class="form-label">Recipe Description:</label>
            <textarea name="recipeDescription" class="form-control" rows="4" [formControlName]="'recipeDescription'"></textarea>

            <div class="row justify-content-between mt-2 align-items-center">
                <div class="col-sm-6">
                    <label for="RecipeIngredients" class="form-label mt-3">Recipe Ingredients:</label>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-outline-success btn-sm w-100 h-15" type="button" (click)="addNewIngredient()">
                        +
                    </button>
                </div>
            </div>
            
            <div class="row justify-content-between mb-3" id="RecipeIngredients" [formArrayName]="'recipeIngredients'">
                <div class="row my-1" *ngFor="let ingredient of recipeForm.get('recipeIngredients')['controls']; let i= index"
                    [formGroupName]="i">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="recipeIngredients" [formControlName]="'name'">
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="recipeIngredients" [formControlName]="'amount'">
                    </div>
                    <div class="col-sm-2">
                        <Button class="btn btn-danger text-center" type="button" (click)="removeIngredient(i)">
                            X
                        </Button>
                    </div>

                </div>
            </div>
            
            <div class="row justify-content-center mt-2">
                <div class="col-sm-6">
                    <button class="btn btn-primary  w-100 text-center" type="submit">
                        Save
                    </button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-danger w-100 text-center" type="button" (click)="resetForm()">
                        Cancel
                    </button>
                </div>
            </div>
            
        </form>
        
    </div>
</div>
